apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lifemonitor-web.fullname" . }}-frontend
  labels:
    app.kubernetes.io/name: {{ include "lifemonitor-web.name" . }}
    helm.sh/chart: {{ include "lifemonitor-web.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "lifemonitor-web.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "lifemonitor-web.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 4200
              protocol: TCP
          {{ if .Values.monitoring.enabled }}
            - name: metrics
              containerPort: 9090
              protocol: TCP
          {{- end }}
          volumeMounts:
            - name: frontend-config
              mountPath: /app/assets/config.json
              subPath: config.json            
            - name: nginx-config
              mountPath: /usr/local/openresty/nginx/conf/nginx.conf
              subPath: nginx.conf
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/webapp.prod.conf
              subPath: app.conf
            - name: logs-storage
              mountPath: /var/log/nginx
            {{ if .Values.extraVolumeMounts }}
            {{- toYaml .Values.extraVolumeMounts | nindent 12 }}
            {{- end }}

          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: frontend-config
          configMap:
            name: {{ include "lifemonitor-web.fullname" . }}-frontend-config
            defaultMode: 0644
        - name: nginx-config
          configMap:
            name: {{ include "lifemonitor-web.fullname" . }}-nginx-config
            defaultMode: 0644  
        - name: logs-storage
          emptyDir: {}
        {{ if .Values.extraVolumes }}
          {{- toYaml .Values.extraVolumes | nindent 8 }}
        {{- end }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
