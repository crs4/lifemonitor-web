{{- if .Values.ingress.enabled -}}
{{- $fullName := include "lifemonitor-web.fullname" . -}}
{{- if semverCompare ">=1.17-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    app.kubernetes.io/name: {{ include "lifemonitor-web.name" . }}
    helm.sh/chart: {{ include "lifemonitor-web.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
    # new way of setting the ingress class
    {{- if semverCompare ">=1.18.0" .Capabilities.KubeVersion.GitVersion -}}
    spec.ingressClassName: {{ .Values.ingress.className }}
    {{- else -}}
    # old way of setting the ingress class
    kubernetes.io/ingress.class: {{ .Values.ingress.className }}
    {{- end -}}
  {{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
        - path: {{ . | quote }}
          # {{- if semverCompare ">=1.20.0" .Capabilities.KubeVersion.GitVersion -}}
          # pathType: Prefix
          # {{- end -}}
          backend:
            # {{- if semverCompare "<=1.22.0" .Capabilities.KubeVersion.GitVersion -}}
            serviceName: {{ $fullName }}-frontend
            servicePort: http
            # {{- else -}}
            # service:
            #   name: {{ $fullName }}-frontend
            #   port:
            #     name: http
            # {{- end -}}
        {{- end }}
  {{- end }}
{{- end }}
