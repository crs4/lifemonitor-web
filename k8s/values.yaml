# Default values for lifemonitor-web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: crs4/lifemonitor-web
  tag: latest
  pullPolicy: Always

nameOverride: ''
fullnameOverride: ''

externalServerName: 'localhost'

# Manage maintenance mode
maintenanceMode:
  enabled: false

# Setting for the LifeMonitor Backend API
backend:
  apiUrl: 'https://api.lifemonitor.eu'
  clientId: <OAUTH2_CLIENT_ID>

service:
  type: NodePort
  port: 80

ingress:
  enabled: false
  className: nginx
  annotations: {}
  # kubernetes.io/tls-acme: "true"
  # configures the backend service
  hosts:
    - host: localhost
      paths:
        - '/'
  # configure TLS for the ingress
  tls:
    - secretName: lifemonitor-web-tls
      hosts:
        - localhost

monitoring:
  enabled: false
  servicemonitor:
    enabled: false
  prometheus:
    namespace: kube-prometheus-stack

resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

extraVolumes: []

extraVolumeMounts: []
