<div *ngIf="availableForDownload === true" style="margin-top: 40%;">
  <div class="d-none d-sm-none d-md-none d-lg-block">
    <a href="{{roCrateDownloadUrl}}" (click)="downloadROCrate()" class="hvr-float-shadow" data-toggle="tooltip" tooltipPosition="bottom"
      data-html="true"
      pTooltip="<div class='text-xs text-center'><i class='fas fa-question-circle mx-1'></i>click to download<br><b>Workflow RO-Crate </b></div>">
      <img src="/assets/img/logo/crates/ro-crate-workflow.svg" height="50" />
      <div style="margin-left: 60px; font-size: 0.9rem;">
        <span>Download</span>
        <i class="fas fa-cloud-download-alt m-1"></i>
      </div>
    </a>
  </div>

  <div class="row d-lg-none mt-5" style="font-size: 1.0rem; float: right;">
    <a href="{{roCrateDownloadUrl}}" (click)="downloadROCrate()">
      <i class="fas fa-cloud-download-alt mx-1"></i>
      download as
      RO-Crate <img class="mx-0" src="/assets/img/logo/crates/ro-crate-w-text.png" height="25" />
    </a>
  </div>
</div>

<div *ngIf="availableForDownload === false" style="margin-top: 40%;">
  <div class="d-none d-sm-none d-md-none d-lg-block">
    <div class="text-muted text-center disabled" data-toggle="tooltip" data-html="true" tooltipPosition="bottom"
      pTooltip="Download not available" style="min-width: 175px; max-width: 175px;">
      <img src="/assets/img/logo/crates/ro-crate-workflow.svg" height="50"
        style="filter: brightness(1) sepia(0) hue-rotate(10deg) saturate(0)" />
      <div class="text-right" style="font-size: 0.9rem;">
        <span>Download unavailable</span>
        <i class="fas fa-md fa-ban mx-1"></i>
      </div>
    </div>
  </div>
</div>
