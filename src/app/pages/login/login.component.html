  <div class="card shadow-lg p-3 mb-5 bg-white rounded">
    <div class="card-body login-card-body">
      <h5 class="login-box-msg">Sign in</h5>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="input-group mb-3">
          <input
            formControlName="email"
            type="email"
            class="form-control"
            placeholder="Email"
          />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input
            formControlName="password"
            type="password"
            class="form-control"
            placeholder="Password"
          />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-7">
            <div class="icheck-primary">
              <input type="checkbox" id="remember" />
              <label for="remember"> Remember Me </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-5">
            <app-button
              [type]="'submit'"
              [block]="true"
              [text]="'Sign In'"
              [loading]="isAuthLoading"
            ></app-button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center mb-3">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-primary">
          <img style="width: 1.5em;margin: 3px;"src="assets/img/workflowhub-icon-128.png" />
          Sign in using WorkflowHub
        </a>
        <a href="#" class="btn btn-block bg-dark">
          <i class="fab fa-github mr-2"></i> Sign in using Github
        </a>
      </div>
      <!-- /.social-auth-links -->

      <p class="mb-1">
        Forgot password?
        <a [routerLink]="['/forgot-password']">Reset</a>
      </p>
      <p class="mb-0">
        Donâ€™t have an account?
        <a [routerLink]="['/register']" class="text-center">SignUp</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
